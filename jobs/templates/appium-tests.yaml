- job-template:
    name: 'appium-tests'
    description: '<h3 style="color:#999696;">Appium tests</h3>'
    project-type: pipeline
    concurrent: true
    logrotate:
      daysToKeep: 30
      numToKeep: 10
    properties:
      - build-discarder:
          num-to-keep: 100
    parameters:
      - string:
          name: BRANCH
          default: HomeWork5_Appium
          description: Branch for tempest Appium tests
    pipeline-scm:
      scm:
        - git-appium-tests
      script-path: jenkins/appium-tests.groovy